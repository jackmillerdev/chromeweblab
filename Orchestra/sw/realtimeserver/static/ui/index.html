<body class="orchestra">
  <div id="grandWLWrapper">
    <!-- <div id="chromeHeader"></div> -->
    <!-- svg background -->
    <div id="sectionBackground">
    </div>
    
    <div class="panes">

      <!-- play pane: museum visitors can control -->
      <div id="play" class="pane">

        <div id="orchestra-playVirtual" class="notePlayerWrapper">
          <div id="player">
            <!-- Info panel -->
            <div class="info-panel">
              <div class="mainVirtualInstrument virtualInstrument">
              </div>
            </div>

            <div class="instrument">
              <select>
              </select>
            </div>

            <div class="video">
              <select>
                <option value="none">No video stream</option>
                <option value="flash">Flash video</option>
                <option value="webrtc">WebRTC</option>
              </select>
              <div class="flash hide">
                <div id="videoPlayer"></div>
              </div>
              <div id="webrtc" class="hide">
              </div>
            </div>

            <div class="notePlayer" data-weblab-type="player">
              <div class="virtualPlayer"></div>
              <div class="relativePosition">
                <div class="blobsLeftPanel">
                  <span class="small">Number of notes</span>
                  <div class="blobsWithClearAllButton">
                    <div class="blobs">
                      <div class="blob" data-weblab-type="blob">
                        <div class="circleBackground"></div>
                        <div class="filledImage" draggable="true"></div>
                      </div>
                      <div class="blob" data-weblab-type="blob">
                        <div class="circleBackground"></div>
                        <div class="filledImage" draggable="true"></div>
                      </div>
                      <div class="blob" data-weblab-type="blob">
                        <div class="circleBackground"></div>
                        <div class="filledImage" draggable="true"></div>
                      </div>
                      <div class="blob" data-weblab-type="blob">
                        <div class="circleBackground"></div>
                        <div class="filledImage" draggable="true"></div>
                      </div>
                      <div class="blob" data-weblab-type="blob">
                        <div class="circleBackground"></div>
                        <div class="filledImage" draggable="true"></div>
                      </div>
                      <div class="blob" data-weblab-type="blob">
                        <div class="circleBackground"></div>
                        <div class="filledImage" draggable="true"></div>
                      </div>
                      <div class="clearBoth"></div>
                    </div>
                    <div class="clearAllButton">
                      <div class="animationLayer">
                        <a href="#"><h4>Clear all</h4></a>
                      </div>
                    </div>
                    <div class="clearBoth"></div>
                  </div>
                </div>
                <div class="tutorialControls">
                  <button class="skipTutorialButton"><h4>Skip Tutorial</h4></button>
                </div>
                <div class="clearBoth"></div>
              </div>
              <div class="helpLayer"></div>
            </div>

            <div class="midi">
              <button class="uploadButton"><h4>Load MIDI file</h4></button>
              <input type="file" id="midi" name="midi" />
            </div>
          </div>
        </div>
      </div>

      <!-- loading pane -->
      <div id="loading" class="pane">
        <div class="spinner">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
